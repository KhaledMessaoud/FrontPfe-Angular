<div id="logreg-forms">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        
        <input type="text" id="inputusername" [(ngModel)]="form.username" class="form-control" placeholder="Username" required="" autofocus="" [ngModelOptions]="{standalone: true}">
        <input type="password" id="inputPassword" [(ngModel)]="form.password" class="form-control" placeholder="Password" required="" [ngModelOptions]="{standalone: true}">

        <button class="btn btn-success btn-block" type="submit" (click)="login()" ><i class="fas fa-sign-in-alt"></i> Sign in</button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup" [routerLink]="['/signup']"><i class="fas fa-user-plus"></i> Sign up
            New Account</button>
    </form>
</div>
