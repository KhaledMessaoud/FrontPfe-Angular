  <div class="row" style="margin-top:5px;">
    <div class="col-3">
        <div class="list-group">
            <a  (click)="getall()" class="list-group-item list-group-item-action active">
                All Accounts
                <span class="badge badge-pill badge-warning"></span>
            </a>
            <a href="/mailrecievedadmin" class="list-group-item list-group-item-action">
                Email recieved
                <span class="badge badge-pill badge-warning"></span>
            </a>

                Email sent
                <span class="badge badge-pill badge-warning"></span>
            </a>
        </div>
    </div>

    <div class="col-9">
        <div class="col">
            <div class="card text-white">
                <div class="card-header bg-dark"> Liste des Comptes</div>
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Organisation</th>
                            <th>role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of users">
                            <td>{{u.id}}</td>
                            <td>{{u.nom}}</td>
                            <td>{{u.username}}</td>
                            <td>{{u.email}}</td>
                            <td>{{u.organisation}}</td>
                            <td><div *ngFor="let item of u.role" >  {{item.libelle}}   </div></td>
                            <td>
                                <button (click)="update(u)"> UPDATE </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button [routerLink]="['/addreviewer']"> ADD REVIEWER </button>
        </div>
    </div>
