<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    <form action="/login" class="form-signup">

        <input type="text" id="user-name" [(ngModel)]="user.nom" class="form-control" placeholder="Full name" required="true" autofocus="" [ngModelOptions]="{standalone: true}">
        <input type="text" id="username" [(ngModel)]="user.username" class="form-control" placeholder="Username" required="" autofocus="" [ngModelOptions]="{standalone: true}">
        <input type="email" id="user-email" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required autofocus="" [ngModelOptions]="{standalone: true}">
        <input type="password" id="user-pass" [(ngModel)]="user.password" class="form-control" placeholder="Password" required autofocus="" [ngModelOptions]="{standalone: true}">
        <input type="text" id="user-organisation" [(ngModel)]="user.organisation" class="form-control" placeholder="Organization" required="" autofocus="" [ngModelOptions]="{standalone: true}">

        <button class="btn btn-primary btn-block" type="submit" (click)="save()" [routerLink]="['/login']"><i class="fas fa-user-plus"></i> Sign Up</button>
        <a href="/login" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
    </form>
</div>
</div>

</div>
